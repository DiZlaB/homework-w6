<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/985ac3ef5d.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row one">
      <div class="col-sm-3 card ms-3 mt-3 mb-3 me-3">
        <div class="card-body">
          <div class="card-text">Add your hometown</div>
        </div>
      </div>
      <div class="col-sm-3 card mt-3 mb-3 me-3">
        <div class="card-body">
          <div class="card-text">Add your favorite city</div>
        </div>
      </div>

      <div class="search">
        <form action="" id="searchresults">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" placeholder="check the weather" id="check-the-weather" style="width: 300px;" required />
          <input type="submit" value="search">
        </form>
      </div>
    </div>
    <div class="row two">
      <div class="col-md-4 card mb-3 me-3 bg-success-subtle">
        <div class="card-body ">
          <div class="card-text">
            <p id="today"></p>
            <h5 id="location" id="temperature"></h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 card mb-3 me-3 bg-success-subtle">
        <div class="card-body">
          <div class="card-text">
            <i class="fa-sharp fa-solid fa-arrow-up fa-lg arrow-up"></i>
            <h5>The highest temperature: </h5>
            <h5>between 5 and 7pm 23°C</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4 card mb-3 me-3 bg-success-subtle">
        <div class="card-body">
          <div class="card-text">
            <i class="fa-sharp fa-solid fa-arrow-down fa-lg arrow-down"></i>
            <h5>The lowest temperature: </h5>
            <h5>at 5am 13°C</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row three">
      <div class="col card rounded-circle bg-warning-subtle mb-3 me-3">
        <div class="card-body">
          <div class="card-text tuesday">
            <span class="emoji">🌤️</span>
            <h6>Tuesday</h6>
            <h6> 26°C </h6>
          </div>
        </div>
      </div>
      <div class="col card rounded-circle bg-warning-subtle mb-3 me-3">
        <div class="card-body">
          <div class="card-text">
            <span class="emoji">🌤️</span>
            <h6>Wednesday </h6>
            <h6> 24°C </h6>
          </div>
        </div>
      </div>
      <div class="col card rounded-circle bg-warning-subtle  mb-3 me-3">
        <div class="card-body">
          <div class="card-text">
            <span class="emoji">🌤️</span>
            <h6>Thursday </h6>
            <h6> 25°C </h6>
          </div>
        </div>
      </div>
      <div class="col card rounded-circle bg-danger-subtle bm-3 me-3">
        <div class="card-body">
          <div class="card-text">
            <span class="emoji">☀️</span>
            <h6>Friday</h6>
            <h6> 30°C </h6>
          </div>
        </div>
      </div>
      <div class="col card rounded-circle bg-danger-subtle mb-3 me-3">
        <div class="card-body">
          <div class="card-text">
            <span class="emoji">☀️</span>
            <h6>Saturday</h6>
            <h6> 32°C </h6>
          </div>
        </div>
      </div>
    </div>

  </div>
  <a href="
  https://github.com/DiZlaB/homework-w6" class="source">Open-source</a><span>by Diz</span>
  <script src="index.js" type="module"></script>
</body>

</html>
